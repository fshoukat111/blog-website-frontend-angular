<div class="container">
  <div class="row">
    <div class="col-12 content-header">
      <h2 class="content-title">{{articleDetail?.title}}</h2>
    </div>
    <div class="col-9 main">
      <mat-card>
        <p class="all-content">{{articleDetail?.body_content}}</p>

        <div class="row">
          <div class="col-9">
            <app-blog-get-comments [commentsList]="commentsList"></app-blog-get-comments>
          </div>
        </div>

        <div class="row" *ngIf="articleDetail?.body_content">
          <div class="col-9 nested-main">
            <app-blog-article-comments (dispatchArticleComment)="dispatchArticleComment($event)">
            </app-blog-article-comments>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
